        <script>





            //Operadores
            /*Aritmeticos: + - * / %(reciduo de una division) ()*/
            
            /*Relacionales: >, <, >=, <=, ==, ===, !=, !== */
            //Devuelve un booleano

            /*
            = es asignacion de variable
            == comparacion de valores
            === comparacion de valores y tambien tipo de dato
            */

            console.log(0 == false);    //Tiende a verdadero
            console.log(1 == true);     //Tiende a verdadero

            console.log(0 === false);    //Tiende a verdadero, pero no es el tipo de dato
            console.log(1 === true);     //Tiende a verdadero, no es el tipo de dato


            //Incremento y decremento
            /*
            i +=3           ->          i = i + 3
            i++             ->          i = i + i
            */
            let i = 2;

            console.log(i++);           //Primero lo imprime y luego le suma uno
            console.log(i);             //Aca ya muestra el valor 3


            let e = 3;
            console.log(++e);           //Primero le suma 1 y luego lo imprime

            ! - Not     : Niega, lo que es verdadero lo vuelve falso
            || - Or     : Cuando tengo dos o mas condiciones, si una se cumple es verdadero
            && - And    : Todas se deben cumplir para que sea verdadero
            */
