<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentos de JS</title>
    </head>

    <body>
        <h1>MDN -> para ver documentacion de javascript</h1>
        <h4>Una propiedad de un objeto es una descripcion</h4>
        <h4>Un metodo de un objeto es una accion</h4>
        <script>





            //While
            let contador = 0;

            while (contador < 10) {
                console.log("while "+contador);
                contador++;
            }

            //Do while  -> Al menos se ejecuta una vez, despues verifica si la condicion es true
            do {
                console.log("do while "+contador);
                contador++;
            } while (contador < 10);

            //For
            for (let i = 0; i < 10; i++) {
                console.log("for "+i);
            }


            //Recorrer un array
            let numeros = [10,20,30,40,50,60,70,80,90];
            for (let i = 0; i < numeros.length; i++) {
                console.log(numeros[i]);
            }


            //Recorrer propiedad de un objeto (Fon IN)  -> para recorrer elementos primitivos
            const diego = {
                nombre:"diego",
                apellido:"kippes",
                edad: 35
            }

            for (const propiedad in diego) {
                console.log(propiedad);
            }

            //No puedo acceder al valor de una propiedad usando "diego.propiedad", necesita corchete
            for(const propiedad in diego) {
                console.log(`Key: ${propiedad}, Value: ${diego[propiedad]}`);           
            }

            //For OF    -> me permite recorrer cualquier objeto en js que sea iterable

            for (const elemento of numeros) {
                console.log(elemento);
            }

            //Recorrer una cadena de texto (FOR OF)
            let cadena = "Hola Mundo";

            for (const caracter of cadena) {
                console.log(caracter);
            }








        </script>
    </body>
</html>
