<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
  </head>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>






        console.log(Math);
        console.log(Math.PI);

        /*Metodos importantes*/
        console.log(Math.abs(-7.8));            //Devuelve el valor absoluto de un numero (modulo)
        console.log(Math.ceil(8.453));          //Redondea el numero al mas grande
        console.log(Math.floor(8.453));        //Redondea al numero menor
        console.log(Math.round(7.49));          //Redondea el numero al valor mas cercano
        console.log(Math.sqrt(81));             //Saca la raiz cuadrada
        console.log(Math.pow(2,5));             //2 a la 5 potencia
        console.log(Math.sign(-7.8));           //Indica si es negativo, positivo o cero (-1, 1, 0)
        console.log(Math.random());              //Da un valor aleatorio entre 0 y 1
        console.log(Math.random()* 1000);       //Valor random entre 0 a 1000

        console.log(Math.round(Math.random() * 1000));






    </script>
  </body>
</html>
