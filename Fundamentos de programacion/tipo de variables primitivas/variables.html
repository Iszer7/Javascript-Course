<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentos de JS</title>
    </head>

    <body>
        <h1>MDN -> para ver documentacion de javascript</h1>
        <h4>Una propiedad de un objeto es una descripcion</h4>
        <h4>Un metodo de un objeto es una accion</h4>
        <script>





            var hola = "Hola Mundo!";       //Esta es global
            let hello = "Hello World";      //Esta es por bloque

            console.log(hola);
            console.log(hello);
            console.log(window);
            console.log(window.hola);
            console.log(window.hello);
            //Porque es una mala practica VAR?
            console.log("**************VAR**************");
            var musica = "Rock";
            console.log("Variable de musica antes del bloque: ", musica);
            
            {
                var musica = "Pop";
                console.log("Variable de musica dentro del bloque: ", musica);
            }
            console.log("Variable de musica despues del bloque: ", musica);
            
            //Uso del LET
            console.log("**************LET**************");
            let musica2 = "Rock";
            console.log("Variable de musica antes del bloque: ", musica2);
            
            {
                let musica2 = "Pop";
                console.log("Variable de musica dentro del bloque: ", musica2);
            }
            console.log("Variable de musica despues del bloque: ", musica2);
        
        
        
        
        
        
        </script>
    </body>
</html>
