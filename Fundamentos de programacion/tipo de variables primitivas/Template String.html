<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
  </head>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>
    <script>







        //Strings
        let nombre = "Diego";
        let apellido = "Kippes";

        //Concatenacion
        let saludo = "Hola mi nombre es " + nombre + " " + apellido;
        console.log(saludo);





        //Interpolacion de variables
        //Template String (``)
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`
        console.log(saludo2);

        let ul = "<ul><li>Primavera</li><li>Verano</li><li>Otoño</li><li>Invierno</li></ul>";
        console.log(ul);

        let ul2 = `
    <ul>
        <li>Primavera</li>
        <li>Verano</li>
        <li>Otoño</li>
        <li>Invierno</li>
    </ul>`
        console.log(ul2);
        







    </script>
  </body>
</html>
