<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
  </head>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>






        let a = 2;
        let b = new Number(9);
        let c = 7.19;
        let d = "5.6";

        console.log(a, b, c);
        console.log(c.toFixed(5));  //Redondea o agranda el numero, muestra 5 numeros mas despues de la coma

        console.log(parseInt(c));   //Devuelve el entero

        console.log(parseFloat(c)); //Devuelve el flotante

        console.log(typeof c, typeof d); //Devuelve que tipo es la variable

        console.log(c + parseInt(d)); //Convierte "d" en entero y lo suma

        console.log(c + parseFloat(d)); //Convierte "d" en flotante y lo suma
    
    
    
    
    
    
    
    </script>
  </body>
</html>
