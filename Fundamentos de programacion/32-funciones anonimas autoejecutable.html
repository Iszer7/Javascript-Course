<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
  </head>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>






        /*Funcion que no tiene nombre, actualmente no se usa tanto para eso sirven los modulos que llaman a funciones anonimas*/
         //Funcion Anonima Autoejecutable
         (function () {
            console.log('Mi primer IIFF');
         }) ();

         (function (d, w, c) {              //document(d) es una forma de abreviarlo para no tener que poner document.
            console.log('Mi segunda IIFF');
            console.log(d);
            console.log(w);
            c.log('Esto es un console.log');
         }) (document, window, console);




         //formas de escribir las funciones Anonimas
         //Clasica
         (function () {
            console.log('version clasica');
         }) ();

         //La crockford (JS the good parts)
         ((function () {
            console.log('version crockford');
         }) ());

         //Unaria
         +function () {
            console.log('version unaria');
         } ();

         //Facebook
         !function () {
            console.log('version facebook');
         } ();






    </script>
  </body>
</html>
