    <script>




        /*20) Programa una funci칩n que valide que un texto sea un email v치lido, pe. 
        miFuncion("jonmircha@gmail.com") devolver치 verdadero.
        
        La expresi칩n regular que uso para el email en este video /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i*/

        const validacionEmail = (email = "") => {
          if (!email) return console.warn("No escribio un mail");

          let expRegularEmail = /^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);      //Nombre + @ + servidor + dominio

          return (expRegularEmail)
            ? console.info(`"${email}", es un email valido`)
            : console.info(`"${email}", NO es un email valido`);
        }

        console.info(validacionEmail("kippes.diego@gmail.com"));





    </script>
