  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>




        /*10) Programa una función que reciba un número y evalúe si es capicúa o no 
        (que se lee igual en un sentido que en otro), pe. miFuncion(2002) devolverá true.*/

        const esCapicua = (numero = 0) => {
          if (!numero) return console.warn("No escribio numero!");

          if (typeof numero !== "number") return console.error("El valor que ingreso no es un numero");

          numero = numero.toString();
          let numeroAlReves = numero.split("").reverse().join("");   //Lo hace string, lo separa, lo invierte y lo vuelve a unir    
          
          if (numero === numeroAlReves) {
            console.info(`El numero ${numero} y su reverso ${numeroAlReves} son capicua!`);
          } else {
            console.info(`El numero ${numero} y su reverso ${numeroAlReves} NO son capicua!`);
          }

        }

        esCapicua(2002);




    </script>
  </body>
