<!DOCTYPE html>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>




        /*23) Programa una función que dado un array de números devuelva un objeto con 2 arreglos en el primero almacena los números pares y en el segundo los impares, pe.
         miFuncion([1,2,3,4,5,6,7,8,9,0]) devolverá {pares: [2,4,6,8,0], impares: [1,3,5,7,9]}.*/

        const arrayParesImpares = (array = undefined) => {
          if (array === undefined) return console.warn("No ingreso un array");
          
          if (!(array instanceof Array)) return console.warn("No es un tipo array");

          if (array.length === 0) return console.error("El arreglo esta vacio");

          for (let num of array) {
            if (typeof num !== 'number') return console.error(`El valor ${num} ingresado no es un numero`);
          }

          /*SOLUCION MIRCHA

          return console.info({
            pares: array.filter(num => num % 2 === 0),          //FILTER crea un nuevo array con todos los elementos que cumplan la condicion
            impares: array.filter(num => num % 2 === 1)
          })

          */

          const parImpar = {
            pares: [],
            impares: []
          }

          for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 === 0) {
              parImpar.pares.push(array[i]);
            } else {
              parImpar.impares.push(array[i]);
            }
          }
        
          return console.info(parImpar);
        }

        arrayParesImpares([1,2,3,4,5,6,7,8,9,0]);

    </script>
  </body>
