    <script>






        /*8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe. 
        miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.*/

      const eliminarPatron = (texto = "", patron = "") => {
        if(!texto) return console.warn("Escriba un texto");
        if (!patron) return console.warn("Escriba un patron");

        console.info(texto.replace(new RegExp(patron, "ig"), ""));        //Expresion regular
      }
