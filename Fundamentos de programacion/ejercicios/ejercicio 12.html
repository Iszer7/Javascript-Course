    <h4>Un metodo de un objeto es una accion</h4>
    <script>




        /*12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1)
         o no, pe. miFuncion(7) devolverá true.*/

        const numeroPrimo = (numero = undefined) => {
            if (numero === undefined) return console.warn("Escriba un numero");
            
            if(typeof numero !== "number") return console.error("Escriba un numero!!");
            
            if (Math.sign(numero) === -1) return console.error("Escriba un numero positivo");
            
            if (numero === 1 || numero === 0) return console.error("Ingrese un numero que sea mayor a 1");

            let flag = 0;
            for (let i=2; i < numero; i++) {
                if (numero % i === 0) {
                    flag = 1;
                    break;
                }
            }

            return (flag)
              ? console.log(`El numero ${numero} NO es un numero primo`)
              : console.log(`El numero ${numero} es un numero primo`);
        }

        numeroPrimo(6);

        


    </script>
