        /*2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe.
        miFuncion("Hola Mundo", 4) devolverá "Hola".*/


        function miFuncion(cadena, numero) {
            let cadenaNueva = '';

            let i = 0;
            for (const caracter of cadena) {                
                if (i == numero) {
                    return console.log(cadenaNueva);
                }
                cadenaNueva += caracter;
                i++;
            }
        }

        miFuncion('hola mundo', 6);
