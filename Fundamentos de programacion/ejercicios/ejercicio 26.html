    <script>




        /*26) Programa una función que dado un arreglo de números obtenga el promedio, pe. 
        promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.*/

        const arrayPromedio = (array = undefined) => {
          if (array === undefined) return console.warn("No ingreso un array");
          
          if (!(array instanceof Array)) return console.warn("No es un tipo array");

          if (array.length === 0) return console.error("El arreglo esta vacio");

          for (let num of array) {
            if (typeof num !== 'number') return console.error(`El valor ${num} ingresado no es un numero`);
          }

          let promedio = 0;

          for (const elemento of array) {
            promedio += elemento;
          }

          return console.info(`El promedio del array es: ${promedio / array.length}`);
