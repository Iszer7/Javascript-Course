    <script>






        /*3) Programa una función que dada una String te devuelva un Array de textos separados por cierto caracter, pe. 
        miFuncion('hola que tal', ' ') devolverá ['hola', 'que', 'tal'].*/

        function miFuncion(cadena, cadenaSeparadora) {
            let cadenaNueva = '';
            const array = [];

            for (const caracter of cadena) {
                        
                if (caracter === cadenaSeparadora) {
                    array.push(cadenaNueva);
                    cadenaNueva = '';
                } else {
                    cadenaNueva += caracter;
                }
                
            }

            if (cadenaNueva != '') {
                array.push(cadenaNueva);
            }

            return console.log(array);
        }

        miFuncion('hola que tal como', ' ');
