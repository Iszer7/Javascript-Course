  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>




        /*11) Programa una función que calcule el factorial de un número 
        (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. 
        miFuncion(5) devolverá 120.*/

        const factorial = (n = undefined) => {
          if (n === undefined) return console.warn("No ingresaste un numero");

          if (typeof n !== "number") return console.error("El valor ingresado NO es un numero");

          if (Math.sign(n) === -1) return console.error("El numero no puede ser negativo");

          let factorial = 0;
          

          for (let i = 0; i <= n; i++) {
            if (i == 0) {
              factorial = 1;
            } else {
              factorial = factorial * i;
            }
          }

          return console.log(factorial);
        }

        factorial(0);


    </script>
  </body>
