        /*4) Programa una función que repita un texto X veces, pe. 
        miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.*/

        function miFuncion (cadena, loop) {
            let cadenaNueva = '';

            for(let i=0; i < loop; i++) {
                if (i === 0) {
                    cadenaNueva += cadena;
                } else {
                    cadenaNueva += ' ' + cadena;
                }
                
            }
            return console.log(cadenaNueva);
        }

        miFuncion('Hola Mundo', 2);
