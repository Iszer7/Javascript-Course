<!--
Los archivos JS deben estar invocados al final luego de la etiqueta body.
Si se ubica arriba en la cabezera puede pasar que tarde mucho tiempo en cargar
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
    
  </head>

  <body>
    <h1>Modulos en JavaScript</h1>
    <script src="modulos (33)/modulos.js" type="module"></script>    <!--Es necesario para invocar un modulo escribiendo el type-->
    <script src="modulos (33)/no-modulos.js" nomodule></script>         <!--Esto sirve para versiones viejas de navegador que no soporten +ES6-->
  </body>

</html>
