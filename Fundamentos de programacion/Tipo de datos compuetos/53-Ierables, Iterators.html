<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos tipos de datos</title>
  </head>

  <body>
    <h1>Nuevos tipos de datos</h1>
    <script>






        //Cuando un variable o tipo de dato es iterable es porque es una estructura de datos lineal, con elementos publicos y que se puedan recorrer
        //Nodos del dom son iterables
        //iterable es el elemento, que su contenido se puede recorrer
        //iterador es el apuntador que recorre el elemento
        const iterable = new Set([1,2,3,3,4,4,5,1,2,6]);    //Puede recorrer array normales, mapa, strings etc

        //Accedemos al iterador del iterable
        const iterador = iterable[Symbol.iterator]();   //El iterador es una interface especial para recorrer todo tipo de dato iterable

        console.log(iterable);
        console.log(iterador);
        //console.log(iterador.next());   //Mostrara el valor, y done: "false/true" indicando si se acabaron los elementos

        let next = iterador.next();

        while (!next.done) {
            console.log(next.value);
            next = iterador.next();
        }





    </script>
  </body>
</html>
