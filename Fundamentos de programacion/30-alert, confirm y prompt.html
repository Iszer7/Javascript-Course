<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fundamentos de JS</title>
  </head>

  <body>
    <h1>MDN -> para ver documentacion de javascript</h1>
    <h4>Una propiedad de un objeto es una descripcion</h4>
    <h4>Un metodo de un objeto es una accion</h4>
    <script>






        /*Alert, confirm y promp permiten una interaccion con el usuario*/
        //Se puede escribir window. adelante pero no es necesario
        alert("Hola, esto es una alerta!");
        confirm("Hola esto es una confirmacion");
        prompt("Hola esto es un aviso y le permite al usuario ingresar un valor");
        


        //Prueba de ponerla en una variable y despues ponarla en la consola para ver el valor
        let alerta = alert("Hola, esto es una alerta!");    
        let confirmacion = confirm("Hola esto es una confirmacion");
        let aviso = prompt("Hola esto es un prompt y le permite al usuario ingresar un valor");
        console.log(alerta);
        console.log(confirmacion);
        console.log(aviso);







    </script>
  </body>
</html>
